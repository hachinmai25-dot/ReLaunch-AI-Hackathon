<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReLaunchAI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>ReLaunchAI</h1>
        <p class="subtitle">AI-Powered Workforce Re-entry Platform</p>

        <div class="upload-box">
            <h2>Upload Resume</h2>
            <input type="file" id="resumeInput" accept=".pdf,.doc,.docx">
            <button onclick="analyzeResume()">Analyze Resume</button>
        </div>

        <div id="resultSection" class="hidden">
            <h2>Skill Gap Analysis Result</h2>
            <p><strong>Readiness Score:</strong> <span id="score"></span>%</p>

            <h3>Identified Skill Gaps:</h3>
            <ul id="gaps"></ul>

            <h3>Recommended Learning Path:</h3>
            <ul id="roadmap"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
