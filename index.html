<!DOCTYPE html>
<html>
<head>
    <title>ReLaunchAI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f6f9;
            padding: 40px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
        }

        button {
            padding: 10px 20px;
            margin-top: 15px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        #result {
            margin-top: 20px;
            display: none;
            text-align: left;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
        }

        .loading {
            margin-top: 15px;
            display: none;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>ReLaunchAI</h1>
    <p>AI-Powered Workforce Re-entry Platform</p>

    <input type="file" id="resumeUpload">
    <br>

    <button onclick="analyzeResume()">Analyze Resume</button>

    <div class="loading" id="loading">Analyzing Resume...</div>

    <div id="result" style="display:none;">

    <!-- Progress Bar Section -->
    <h3>Readiness Score</h3>

    <div style="background:#ddd; border-radius:20px; overflow:hidden; height:20px;">
        <div id="progressBar" 
             style="height:20px; width:0%; background:#28a745; transition: width 1s;">
        </div>
    </div>

    <p id="scoreText"></p>

    <hr>

    <pre id="resultText"></pre>

    </div>
</div>
<script>
function analyzeResume() {

    // Get elements from page
    const fileInput = document.getElementById("resumeUpload");
    const resultBox = document.getElementById("result");
    const resultText = document.getElementById("resultText");
    const loading = document.getElementById("loading");

    // Check if user uploaded a file
    if (!fileInput.files.length) {
        alert("Please upload a resume first.");
        return;
    }

    // Get uploaded file name
    const fileName = fileInput.files[0].name.toLowerCase();

    // Show loading text
    loading.style.display = "block";

    // Hide old result
    resultBox.style.display = "none";

    // Fake AI delay (2 seconds)
    setTimeout(() => {

        let score = 0;
        let analysisResult = "";

        // Backend detection
        if (fileName.includes("python") || fileName.includes("backend")) {

            score = 78;

            analysisResult =
            "Readiness Score: " + score + "%\n\n" +
            "Recommended Track: Backend Developer\n\n" +
            "Skill Gaps:\n" +
            "- DevOps\n" +
            "- Docker\n" +
            "- Advanced AWS\n\n" +
            "Suggested Certification:\n" +
            "AWS Developer Associate";
        }

        // Data detection
        else if (fileName.includes("data") || fileName.includes("sql")) {

            score = 72;

            analysisResult =
            "Readiness Score: " + score + "%\n\n" +
            "Recommended Track: Data Analyst\n\n" +
            "Skill Gaps:\n" +
            "- Machine Learning\n" +
            "- Power BI\n" +
            "- Advanced SQL\n\n" +
            "Suggested Certification:\n" +
            "AWS Data Analytics Specialty";
        }

        // Frontend detection
        else if (fileName.includes("react") || fileName.includes("frontend")) {

            score = 75;

            analysisResult =
            "Readiness Score: " + score + "%\n\n" +
            "Recommended Track: Frontend Developer\n\n" +
            "Skill Gaps:\n" +
            "- TypeScript\n" +
            "- Performance Optimization\n" +
            "- AWS Amplify\n\n" +
            "Suggested Certification:\n" +
            "AWS Cloud Practitioner";
        }

        // Default case
        else {

            score = 65;

            analysisResult =
            "Readiness Score: " + score + "%\n\n" +
            "Recommended Track: Cloud Support Engineer\n\n" +
            "Skill Gaps:\n" +
            "- Linux\n" +
            "- Networking\n" +
            "- AWS Core Services\n\n" +
            "Suggested Certification:\n" +
            "AWS Solutions Architect Associate";
        }

        // Display result
        // Show score visually
document.getElementById("progressBar").style.width = score + "%";
document.getElementById("scoreText").innerText = score + "%";

// Show result text
resultText.innerText = analysisResult.replace("Readiness Score: " + score + "%\n\n", "");

// Hide loading
loading.style.display = "none";

// Show result box
resultBox.style.display = "block";

        // Hide loading
        loading.style.display = "none";

        // Show result box
        resultBox.style.display = "block";

    }, 2000); // 2 second delay

}
</script>






</body>
</html>
