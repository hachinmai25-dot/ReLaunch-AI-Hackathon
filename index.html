<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReLaunchAI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f172a;
            color: white;
            text-align: center;
            padding: 40px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #1e293b;
            padding: 30px;
            border-radius: 10px;
        }

        button {
            padding: 10px 20px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            background-color: #2563eb;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        .result {
            margin-top: 20px;
            display: none;
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ReLaunchAI</h1>
        <p>AI-Powered Workforce Re-entry Platform</p>

        <input type="file" id="resumeUpload">
        <br>
        <button onclick="analyze()">Analyze Resume</button>

        <div class="result" id="result" style="display:none;">
    <pre id="resultText"></pre>
        </div>


    <script>
        function analyzeResume() {
    const fileInput = document.getElementById("resumeUpload");
    const resultBox = document.getElementById("result");
    const resultText = document.getElementById("resultText");

    if (!fileInput.files.length) {
        alert("Please upload a resume first.");
        return;
    }

    const fileName = fileInput.files[0].name.toLowerCase();

    let analysisResult = "";

    if (fileName.includes("python") || fileName.includes("backend")) {
        analysisResult = "Recommended Track: Backend Developer\n\nSkill Gap: DevOps, Docker, Advanced AWS\n\nSuggested Certification: AWS Developer Associate";
    } 
    else if (fileName.includes("data") || fileName.includes("sql")) {
        analysisResult = "Recommended Track: Data Analyst\n\nSkill Gap: Machine Learning, Power BI, Advanced SQL\n\nSuggested Certification: AWS Data Analytics Specialty";
    } 
    else if (fileName.includes("react") || fileName.includes("frontend")) {
        analysisResult = "Recommended Track: Frontend Developer\n\nSkill Gap: Performance Optimization, TypeScript, AWS Amplify\n\nSuggested Certification: AWS Cloud Practitioner";
    } 
    else {
        analysisResult = "Recommended Track: Cloud Support Engineer\n\nSkill Gap: Linux, Networking, AWS Core Services\n\nSuggested Certification: AWS Solutions Architect Associate";
    }
    </script>

</body>
</html>
